<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flicks&Faces</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../flicks-faces/index.html">
            <span class="flicks-logo">Flicks</span
            ><span class="faces-logo">&Faces</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Favorites</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <h1 class="d-flex">Movies</h1>
      <section>
        <ul
          class="d-flex flex-wrap gap-4 justify-content-center"
          id="movies-list"
        ></ul>
      </section>

      <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
        <button class="btn btn-outline" id="prevMovies">← Previous</button>

        <span class="badge bg-page-index fs-6" id="pageInfo">1 / 1</span>

        <button class="btn btn-outline" id="nextMovies">Next →</button>
      </div>

      <h1 class="d-flex mt-5">TV Shows</h1>
      <section>
        <ul
          class="d-flex flex-wrap gap-4 justify-content-center"
          id="tv-list"
        ></ul>
      </section>

      <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
        <button class="btn btn-outline" id="prevTV">← Previous</button>

        <span class="badge bg-page-index fs-6" id="tvPageInfo">1 / 1</span>

        <button class="btn btn-outline" id="nextTV">Next →</button>
      </div>
    </main>

    <!-- Scripts do Bootstrap e do nosso código -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
