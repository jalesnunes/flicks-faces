<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - Flicks&Faces</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <span class="flicks-logo">Flicks</span
            ><span class="faces-logo">&Faces</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link navbar-link-custom" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-link-custom" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-link-custom" href="#">Favorites</a>
              </li>
            </ul>

            <form class="d-flex" role="search" id="searchForm">
              <input
                id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <!-- Back button -->
      <div class="mb-4">
        <a href="index.html" class="btn btn-outline">‚Üê Back to Home</a>
      </div>

      <!-- Search info -->
      <div class="mb-4">
        <h2>
          Search Results for:
          <span id="searchQuery" class="search-query"></span>
        </h2>
        <p id="resultsCount" class="text-muted"></p>
      </div>

      <!-- Loading indicator -->
      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Searching...</p>
      </div>

      <!-- Results content -->
      <div id="results-content" style="display: none">
        <!-- Movies Section -->
        <div id="movies-section" class="mb-5" style="display: none">
          <h3 class="mb-3">Movies</h3>
          <ul
            class="d-flex flex-wrap gap-4 justify-content-center"
            id="movies-list"
          ></ul>
        </div>

        <!-- TV Shows Section -->
        <div id="tv-section" class="mb-5" style="display: none">
          <h3 class="mb-3">TV Shows</h3>
          <ul
            class="d-flex flex-wrap gap-4 justify-content-center"
            id="tv-list"
          ></ul>
        </div>

        <!-- No results -->
        <div id="no-results" class="text-center py-5" style="display: none">
          <h3>No results found</h3>
          <p>Try searching with different keywords</p>
          <a href="index.html" class="btn btn-outline mt-3">Back to Home</a>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
