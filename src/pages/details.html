<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details - Flicks&Faces</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html">
            <span class="flicks-logo">Flicks</span
            ><span class="faces-logo">&Faces</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Favorites</a>
              </li>
            </ul>

            <a href="../../index.html" class="btn btn-outline"> ‚Üê Back to Home </a>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <!-- Loading indicator -->
      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading details...</p>
      </div>

      <!-- Details content (will be filled by JavaScript) -->
      <div id="details-content" style="display: none">
        <!-- Backdrop image -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="backdrop-container">
              <img id="backdrop" src="" alt="" class="img-fluid rounded" />
            </div>
          </div>
        </div>

        <!-- Main content -->
        <div class="row">
          <!-- Poster -->
          <div class="col-md-4 mb-4">
            <img id="poster" src="" alt="" class="img-fluid rounded shadow" />
          </div>

          <!-- Information -->
          <div class="col-md-8">
            <h1 id="title" class="mb-3"></h1>

            <div class="mb-3">
              <span id="rating" class="badge bg-star fs-5 me-2"></span>
              <span id="release-date" class="text-muted"></span>
            </div>

            <div class="mb-3">
              <span id="runtime" class="badge bg-secondary me-2"></span>
              <span id="genres" class="badge bg-info me-1"></span>
            </div>

            <h4 class="mt-4">Overview</h4>
            <p id="overview" class="lead"></p>

            <div class="row mt-4">
              <div class="col-md-6">
                <h5>Original Language</h5>
                <p id="language"></p>
              </div>
              <div class="col-md-6">
                <h5>Budget</h5>
                <p id="budget"></p>
              </div>
              <div class="col-md-6">
                <h5>Revenue</h5>
                <p id="revenue"></p>
              </div>
              <div class="col-md-6">
                <h5>Status</h5>
                <p id="status"></p>
              </div>
            </div>

            <!-- Action buttons -->
            <div class="mt-4">
              <button class="btn btn-outline me-2">Add to Favorites</button>
              <a href="../../index.html" class="btn btn-secondary">Back to List</a>
            </div>
          </div>
        </div>

        <!-- Additional info for TV Shows -->
        <div id="tv-info" class="row mt-5" style="display: none">
          <div class="col-12">
            <h4>TV Show Information</h4>
            <div class="row">
              <div class="col-md-4">
                <h5>Number of Seasons</h5>
                <p id="seasons"></p>
              </div>
              <div class="col-md-4">
                <h5>Number of Episodes</h5>
                <p id="episodes"></p>
              </div>
              <div class="col-md-4">
                <h5>First Air Date</h5>
                <p id="first-air"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/details.js"></script>
  </body>
</html>
